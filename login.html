<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App_by_DEAF — Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img.ico">
</head>
<body>
    <div class="registration-container">
        <h1>Авторизация</h1>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="ivan@yandex.ru" required>
                
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Продолжить</button>
        </form>
        <p class="login-link">Зарегистрировать <a href="index.html">аккаунт</a></p>
    </div>
</body>
<script src="log.js" defer></script>
</html>
