<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App_by_DEAF — Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="img.ico">
</head>
<body>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form>
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Иванов Иван" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="ivan@yandex.ru" required>
                
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Подтверждение</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Продолжить</button>
        </form>
        <p class="login-link">У меня уже есть <a href="login.html">аккаунт</a></p>
    </div>
</body>
<script src="index.js" defer></script>
</html>
